# circle.yml
machine:
  # 安裝 eb 需要 python
  python:
    version: 2.7
  services:
    - docker
dependencies:
  pre:
    # - sudo pip install awsebcli --ignore-installed setuptools
    - sudo pip install 'awsebcli==3.7.4' --force-reinstall
  override:
    - docker build -t docker_node .
test:
  override:
    #- ./node_modules/.bin/mocha
        # 使用 curl 測試 docker 是否有順利執行 node
    # - docker run -d -p 3000:3000 docker_node; sleep 10
    # - curl --retry 10 --retry-delay 5 -v http://localhost:3000
# 新增一筆部署腳本
deployment:
  production:
    branch: master
    commands:
      - bash ./setup-eb.sh
      - eb deploy env-production